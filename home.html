<!DOCTYPE html>
<html lang="en">
  <head> <!-- Created by CHUNG ZHENG on 2025/10/08 -->
    <meta charset="UTF-8">
    <title>chung final project - home</title>
    <style>
      .mockup {
        background-color: #000000;
        max-width: 1440px;
        margin: 0 auto;
      }

      .container {
        background-color: #f5F5F7;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 40px;
        color: #1d1d1f;
      }
      
      p{
        font-size: 20px;
        line-height: 1.4;
      }

      nav {
        padding-top: 30px;
        padding-right: 10px;
      }

      nav ul {
        list-style-type: none;
        overflow: hidden;
        display: flex;
        justify-content: right;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        display: block;
        width: 175px;
        color: white;
        text-align: center;
        font-size: 20px;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
      }

      .nav_current {
        background-color: #ffff00;
        pointer-events: none;
      }

      .nav_current a {
        color: #1d1d1f;
      }

      .nav_nocurrent {
        background-color: #1d1d1f;
      }

      nav ul li a:hover {
        background-color: #ffff00;
        color: #000000;
      }

      .hero {
        padding: 120px 60px;
      }

      .hero-grid {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        column-gap: 60px;

        align-items: start;
      }

      .hero-title {
        font-size: 130px;
        line-height: 1.0;
        letter-spacing: 0.04em;
        font-weight: 600;
        text-transform: uppercase;
        margin: 0;
      }

      .hero-title-top {
        grid-column: 1 / 3;
        padding: 0 150px;
      }

      .hero-text {
         text-align: justify;
        grid-column: 1 / 2;
        max-width: 360px;
        padding-left: 100px;
        
      }

      .hero-title-leftbottom {
        position: relative;
        left: -160px;
      }

      .hero-title-bottom {
        grid-column: 2 / 3;
      }
    </style>
  </head>
  <body>
    <div class="mockup">
      <div class="container">
        <nav>
          <ul>
            <li class="nav_current"><a >Home</a></li>
            <li class="nav_nocurrent"><a href="https://c86zheng.github.io/final/index">About</a></li>
            <li class="nav_nocurrent"><a href="https://c86zheng.github.io/final/blog">Blog</a></li>
            <li class="nav_nocurrent"><a href="https://c86zheng.github.io/final/join">Join</a></li>
          </ul>
        </nav>
        <section class="hero">
          <div class="hero-grid">

            <h1 class="hero-title hero-title-top">

              <span>Big Ideas</span>
            </h1>

            <p class="hero-text">
              enjoy turning inspiration into creation, using design
              as a way to explore the world, understand people, and
              continually discover myself.
            </p>

            <h1 class="hero-title hero-title-bottom">
              <span> Bold</span><br>
              <span class="hero-title-leftbottom"> Moves </span>
            </h1>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
