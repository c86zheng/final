<!DOCTYPE html>
<html lang="en">
  <head> <!-- Created by CHUNG ZHENG on 2025/10/08 -->
    <meta charset="UTF-8">
    <title>chung final project</title>
    <style>
      .mockup {
        background-color: #000000;
        max-width: 1440px;
        margin: 0 auto;
      }

      .container {
        background-color: #f5F5F7;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 40px;
        color: #1d1d1f;
      }

      nav {
        padding-top: 20px;
        padding-right: 10px;
      }

      nav ul {
        list-style-type: none;
        overflow: hidden;
        display: flex;
        justify-content: right;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: white;
        text-align: center;
        padding: 5px 50px;
        text-decoration: none;
      }

      .nav_current {
        background-color: #ffff00;
        pointer-events: none;
      }

      .nav_current a {
        color: #000000;
      }

      .nav_nocurrent {
        background-color: #000000;
      }

      nav ul li a:hover {
        background-color: #ffff00;
        color: #000000;
      }

      .Slogan {
        padding: 120px 60px;
      }

      .Slogan-grid {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        column-gap: 60px;

        align-items: start;
      }

      .Slogan-title {
        font-size: 110px;
        line-height: 0.9;
        letter-spacing: 0.04em;
        font-weight: 600;
        text-transform: uppercase;
        margin: 0;
      }

      .Slogan-title-top {
        grid-column: 1 / 3;
        padding: 0 150px;
      }

      .Slogan-text {
        grid-column: 1 / 2;
        font-size: 16px;
        line-height: 1.6;
        max-width: 350px;
        padding-left: 100px;
      }

      .Slogan-title-leftbottom {
        position: relative;
        left: -175px;
      }

      .Slogan-title-bottom {
        grid-column: 2 / 3;
      }
    </style>
  </head>
  <body>
    <div class="mockup">
      <div class="container">
        <nav>
          <ul>
            <li class="nav_current"><a href="/">Home</a></li>
            <li class="nav_nocurrent"><a href="/">About</a></li>
            <li class="nav_nocurrent"><a href="/">Blog</a></li>
            <li class="nav_nocurrent"><a href="/">Join</a></li>
          </ul>
        </nav>
        <section class="Slogan">
          <div class="Slogan-grid">

            <h1 class="Slogan-title Slogan-title-top">

              <span>Big Ideas</span>
            </h1>

            <p class="Slogan-text">
              Motto® is a global branding agency that
              powers the world’s most innovative companies
              to champion big ideas and leap to what’s next.
            </p>

            <h1 class="Slogan-title Slogan-title-bottom">
              <span> Bold</span><br>
              <span class="Slogan-title-leftbottom"> Moves </span>
            </h1>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
