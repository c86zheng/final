<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Created by CHUNG ZHENG on 2025/10/08 -->
    <meta charset="UTF-8">
    <title>chung final project - blog</title>
    <style>
      .mockup {
        background-color: #000000;
        max-width: 1440px;
        margin: 0 auto;
      }

      .container {
        background-color: #f5f5f7;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        font-size: 40px;
        color: #1d1d1f;
      }

      h2 {
        font-family: "Montserrat", Bold;
        font-size: 60px;
        font-weight: 700;
      }
      
      p{
        font-size: 20px;
        line-height: 1.4;
      }

      nav {
        padding-top: 30px;
        padding-right: 10px;
      }

      nav ul {
        list-style-type: none;
        overflow: hidden;
        display: flex;
        justify-content: right;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        display: block;
        width: 175px;
        color: white;
        text-align: center;
        font-family: "Montserrat", sans-serif;
        font-size: 20px;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
      }

      .nav_current {
        background-color: #ffff00;
        pointer-events: none;
      }

      .nav_current a {
        color: #1d1d1f;
      }

      .nav_nocurrent {
        background-color: #1d1d1f;
      }

      nav ul li a:hover {
        background-color: #ffff00;
        color: #000000;
      }

      .blog {
        padding: 60px 20px 0px;
      }

      .blog-list {
        margin-top: 40px;
      }

      /* 超链接条目 */
      .blog-item {
        display: block;
        background-color: #d8d8d8;
        font-family: "Montserrat", Bold;
        padding: 20px;
        font-size: 22px;
        font-weight: 600;
        text-decoration: none;
        color: #1d1d1f;
        max-height: 30px;
        overflow: hidden;
        transition: 0.3s ;
      }

      .blog-item:hover {
        max-height: 600px;
      }

      /* 内容区域（图片 + 描述） */
      .blog-item-content {
        padding-top: 20px;
        display: flex;
        gap: 20px;
        align-items: flex-start;
      }

      /* 图片填满盒子 */
      .blog-content img {
        
        max-width: 600px;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      /* 描述文字 */
      .blog-text {
        font-family: "Open Sans", sans-serif;
        font-size: 20px;
        color: #1d1d1f;
        font-weight: 400;
        line-height: 1.4;
      }
    </style>
  </head>

            <li class="nav_current"><a>Blog</a></li>
            <li class="nav_nocurrent"><a href="https://c86zheng.github.io/final/join">Join</a></li>
          </ul>
        </nav>

              This piece reflects my exploration of being observed and shaped by modern spaces.
